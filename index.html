<!DOCTYPE html>
<html>
<head>
	<title>ネクストインパクト</title>
	<style>
		/* Styles for the logo */
		.logo {
			float: left;
			margin: 10px;
			height: 200px;
		}

		/* Styles for the navigation menu */
		nav {
			float: right;
			margin: 10px;
			font-size: 18px;
			padding-top: 10px; /* Add some padding to the top of the nav element */
		}

		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		nav li {
			display: inline-block;
			margin-right: 20px;
		}

		nav a {
			color: #333;
			text-decoration: none;
			padding: 5px 10px;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		nav a:hover {
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<!-- Logo -->
	<img src="logo.jpg" alt="Logo" class="logo">

	<!-- Navigation Menu -->
	<nav>
		<ul>
			<li><a href="#">ホーム</a></li>
			<li><a href="#">私たちについて</a></li>
			<li><a href="#">サービス</a></li>
			<li><a href="#">会社概要</a></li>
			<li><a href="#">お問い合わせ</a></li>
		</ul>
	</nav>

	<!-- Rest of the website content goes here -->

</body>
</html>
